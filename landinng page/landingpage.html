<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gaming Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1c1c1c; /* Dark background color commonly used in gaming websites */
            color: #fff;
        }

        header, nav, main, footer {
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #333;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
        }

        p {
            margin-top: 0;
        }

        nav {
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover, section:target, nav a:target {
            background-color: #555;
        }

        main {
            overflow: hidden;
            position: relative;
        }

        .slider {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
        }

        #slide1:checked ~ .slides {
            transform: translateX(0);
        }

        #slide2:checked ~ .slides {
            transform: translateX(-100%);
        }

        #slide3:checked ~ .slides {
            transform: translateX(-200%);
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-button {
            background-color:#313131;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider-button:hover {
            background-color: #313131;
        }

        /* Added styles for Features Section */
        .features {
            margin-top: 20px;
        }

        .features h2 {
            color: #4CAF50;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .feature-list li {
            margin: 0 10px;
        }

        .feature-icon {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .feature-description {
            color: #ccc;
        }
    </style>
</head>
<body>

    <header>
        <h1>Forza Horizon 5</h1>
        <p>Welcome to the world of gaming!</p>
        
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#games">Games</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <div class="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            
            <div class="slides">
                <div class="slide">
                    <img src="car.jpg" alt="Game Slide 1">
                </div>
                <div class="slide">
                    <img src="car.jpeg" alt="Game Slide 2">
                </div>
                <div class="slide">
                    <img src="car1.jpg" alt="Game Slide 3">
                </div>
            </div>

            <!-- Slider controls -->
            <div class="slider-controls">
                <label class="slider-button" for="slide1">&#9664;</label>
                <label class="slider-button" for="slide2">&#9654;</label>
            </div>
        </div>

        <!-- Features Section -->
        <div class="features">
            <h2>Key Features</h2>
            <ul class="feature-list">
                <li>
                    <div class="feature-icon">&#9733;</div>
                    <div class="feature-description">Exciting Gameplay</div>
                </li>
                <li>
                    <div class="feature-icon">&#127918;</div>
                    <div class="feature-description">Stunning Graphics</div>
                </li>
                <li>
                    <div class="feature-icon">&#x1F4A3;</div>
                    <div class="feature-description">Multiplayer Support</div>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <button>Download Now</button>
        <p>&copy; 2023 Your Gaming Website. All rights reserved.</p>
    </footer>

</body>
</html>
